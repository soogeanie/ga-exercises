<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>99 Bottles</title>

    <link rel="stylesheet" href="99bottles.css">
  </head>

  <body>
    <main>
      <h1>Enter the number of beers</h1>

      <form id="beer-form">
        <input type="number" id="num-beers" min="0">

        <button type="submit">Submit</button>
        <input type="button" value="Clear" id="reset-btn">
      </form>

      <ul id="song-container"></ul>
    </main>

    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="99bottles.js"></script>
  </body>
</html>
