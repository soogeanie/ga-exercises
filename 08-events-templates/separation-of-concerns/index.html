<!DOCTYPE html>
<html>
<head>
  <title>My To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To Do List</h1>


  <form>
    <input id="new-item" />
    <input id="new-item-button" type="submit" value="Create new To Do"></submit>
  </form>

  <ul id="todo-list"></ul>

  <script id="item-template" type="text/x-handlebars-template">
    <li class="todo-item item-{{status}}">
      <span class="task-name">{{task}}</span>
      <span class="complete-task">complete task</span>
      <span class="delete-task">delete</span>
    </li>
  </script>

  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/handlebars-4.0.5.min.js"></script>
  <script src="js/app.js" defer></script>
</body>
</html>
